<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농구게임</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="score-board">
        <div class="score-inner">
            <div class="shots-number">
                <span>남은 슛 횟수</span>
                <span id="shots">15</span>
            </div>
            <div class="score">
                <div class="score-name">컴퓨터</div>
                <div id="computer-score" class="score-number">0</div>
            </div>
            <div class="score">
                <div class="score-name">사용자</div>
                <div id="user-score" class="score-number">0</div>
            </div>
            <div id="text">컴퓨터부터 시작합니다!</div>
        </div>
    </div>
    <!-- <div class="gap"></div> -->
    <!-- //점수판 -->
    <div class="control-panel">
        <div id="computer" class="panel">
            <div class="control-name">컴퓨터</div>
            <button class="btn-computer" onclick="onCumputerShoot()">슛하기</button>
        </div>
        <div id="user" class="panel">
            <div class="control-name">사용자</div>
            <button class="btn-user" onclick="onUserShoot(2)">2점슛</button>
            <button class="btn-user" onclick="onUserShoot(3)">3점슛</button>
        </div>
    </div>
    <!-- //컨트롤 버튼 -->
    <script src="js/script.js"></script>
</body>
</html>
